<!DOCTYPE html />
<html lang="jp">
    <head>
        <meta charset="utf-8" />
        <title>HTML練習問題6</title>
        <style>
            table {
                border-collapse: collapse;
                border: solid 1px black;
            }
            th,
            td {
                border: solid 1px black;
                padding: 1em;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>
                発着駅
            </caption>
            <tr>
                <th>日本語名</th>
                <th>英字名</th>
            </tr>
            <tr>
                <td>東京</td>
                <td>Tokyo</td>
            </tr>
            <tr>
                <td>大阪</td>
                <td>Osaka</td>
            </tr>
            <tr>
                <td>名古屋</td>
                <td>Nagoya</td>
            </tr>
        </table>
    </body>
</html>
