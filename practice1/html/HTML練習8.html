<!DOCTYPE html />
<html lang="jp">
    <head>
        <meta charset="utf-8" />
        <title>HTML練習問題8</title>
        <style>
            body {
                color: royalblue;
                font-size: 16pt;
            }
            h1 {
                border-bottom: solid 1px royalblue;
            }
            p {
                padding: 1em;
                border: solid 1px royalblue;
            }
        </style>
    </head>
    <body>
        <h1>世界の名言</h1>
        <p>人間の不安は科学の発展から来る【夏目漱石】</p>
        <p>持つことを知るものは，望むことを得ることができる【フランスの諺】</p>
        <p>There's more than one way to do it.（そのやり方はいろいろある）by Larry Wall</p>
    </body>
</html>
