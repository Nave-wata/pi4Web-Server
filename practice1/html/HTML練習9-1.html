<!DOCTYPE html />
<html lang="jp">
    <head>
        <meta charset="utf-8" />
        <title>HTML練習問題9-1</title>
        <style>
            body {
                color: royalblue;
                font-size: 16pt;
            }
            h1 {
                border-bottom: solid 1px royalblue;
            }
            p {
                padding: 1em;
                border: solid 1px royalblue;
            }
            .red {
                color: tomato;
            }
            .eigo {
                color: #555;
            }
        </style>
    </head>
    <body>
        <h1>世界の名言</h1>
        <p>人間の不安は科学の発展からくる<span class="red">【夏目漱石】</span></p>
        <p>待つことを知るものは，望むことを得ることができる<span class="eigo">【フランスの諺】</span></p>
        <p>There's more than one way to do it.（そのやり方はいろいろある）<span class="eigo">by Larry Wall</span></p>
    </body>
</html>
